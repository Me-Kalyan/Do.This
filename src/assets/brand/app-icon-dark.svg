<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- App Icon - Dark Variant -->
  <defs>
    <linearGradient id="bg-dark" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop stop-color="#1B1B1E"/>
      <stop offset="1" stop-color="#242427"/>
    </linearGradient>
    <linearGradient id="gradient-dark" x1="100" y1="100" x2="412" y2="412" gradientUnits="userSpaceOnUse">
      <stop stop-color="#A79BFF"/>
      <stop offset="1" stop-color="#78D4C2"/>
    </linearGradient>
    <radialGradient id="bloom-dark" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#A79BFF" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#A79BFF" stop-opacity="0"/>
    </radialGradient>
    <filter id="glow-dark" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="12" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="512" height="512" rx="112" fill="url(#bg-dark)"/>
  
  <!-- Subtle bloom -->
  <circle cx="256" cy="256" r="180" fill="url(#bloom-dark)"/>
  
  <!-- Main arc -->
  <circle 
    cx="256" 
    cy="256" 
    r="140" 
    stroke="url(#gradient-dark)" 
    stroke-width="12" 
    stroke-linecap="round"
    stroke-dasharray="572 308"
    fill="none"
    transform="rotate(-135 256 256)"
    filter="url(#glow-dark)"
  />
  
  <!-- Dot -->
  <circle cx="168" cy="344" r="36" fill="url(#gradient-dark)" filter="url(#glow-dark)"/>
</svg>
